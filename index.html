<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/styles/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Forum&family=Inter&display=swap" rel="stylesheet">
  <title>Library</title>
</head>
<body>
  <header class="header">
    <div class="wrapper header__wrapper ">
      <h1 class="logo">Brooklyn Public Library</h1>
      <div class="header__panel">
        <nav class="navigation">
          <li class="navigation__link"> <a href="#">About</a></li>
          <li class="navigation__link"> <a href="#">Favorites</a></li>
          <li class="navigation__link"> <a href="#">Coffee shop</a></li>
          <li class="navigation__link"> <a href="#">Contacts</a></li>
          <li class="navigation__link"> <a href="#">Library Card</a></li>
        </nav>
        <object class="icon-profile" data="./assets/section-header/svg/icon_profile.svg" type="image/svg+xml" width="28" height="28"></object>
      </div>
    </div>
  </header>
  <main class="main">
    <section class="welcome">
      <div class="wrapper welcome__wrapper">
        <div class="welcome__greeting">Welcome <br> to the Brooklyn <br> Library</div>
      </div>
    </section>
    <section class="about">
      <div class="wrapper">
        <h2 class="block-name">About</h2>
        <div class="text-explanation block-name__text-explanation-wrapper">The Brooklyn Library is a free workspace, a large number of books and a cozy coffee shop inside</div>
        <div class="carousel">
          <img class="carousel__item" src="./assets/section-about/png/image_1.png" alt="">
          <img class="carousel__item" src="./assets/section-about/png/image_2.png" alt="">
          <img class="carousel__item" src="./assets/section-about/png/image_3.png" alt="">
          <img class="carousel__item" src="./assets/section-about/png/image_4.png" alt="">
          <img class="carousel__item" src="./assets/section-about/png/image_5.png" alt="">
        </div>
        <div class="carousel-pagination">
          <div class="carousel-pagination__item carousel-pagination__item_active"></div>
          <div class="carousel-pagination__item"></div>
          <div class="carousel-pagination__item"></div>
        </div>
      </div>
    </section>
    <section class="favorites">
      <h2 class="block-name">Favorites</h2>
      <div class="seasons-peaker">
        <div class="seasons-peaker__season">
          <input type="radio" id="winter" name="seasons" value="Winter" checked>
          <label for="winter">Winter</label>
        </div>
        <div class="seasons-peaker__season">
          <input type="radio" id="spring" name="seasons" value="Spring">
          <label for="spring">Spring</label>
        </div>
        <div class="seasons-peaker__season">
          <input type="radio" id="summer" name="seasons" value="Summer">
          <label for="summer">Summer</label>
        </div>
        <div class="seasons-peaker__season">
          <input type="radio" id="autumn" name="seasons" value="Autumn">
          <label for="autumn">Autumn</label>
        </div>
      </div>
      <div class="book-showcase">
        <div class="book-showcase__book-card"></div>
        <div class="book-showcase__book-card"></div>
        <div class="book-showcase__book-card"></div>
        <div class="book-showcase__book-card"></div>
        <div class="book-showcase__book-card"></div>
        <div class="book-showcase__book-card"></div>
        <div class="book-showcase__book-card"></div>
        <div class="book-showcase__book-card"></div>
        <div class="book-showcase__book-card"></div>
        <div class="book-showcase__book-card"></div>
      </div>
    </section>
    <section class="coffee-shop">
      <div class="text-explanation"></div>
      <div class="menu">
        <div class="menu__coffee-and-tea"></div>
        <div class="menu__desserts-and-cakes"></div>
      </div>
    </section>
    <section class="our-contacts">
      <div class="contact-information"></div>
      <div class="location"></div>
    </section>
    <section class="digital-library-cards">
      <div class="form-library-card"></div>
      <div class="get-card"></div>
    </section>
  </main>
  <footer class="footer">
    <div class="upper-footer"></div>
    <div class="lower-footer"></div>
  </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/styles/css/style.css">
  <title>Library</title>
</head>
<body>
  <header class="header">
    <h1 class="logo">Brooklyn Public Library</h1>
    <nav class="navigation">
      <li class="navigation__item">About</li>
      <li class="navigation__item">Favorites</li>
      <li class="navigation__item">Coffee shop</li>
      <li class="navigation__item">Contacts</li>
      <li class="navigation__item">Library Card</li>
    </nav>
    <div class="logo-profile"></div>
  </header>
  <main class="main">
    <section class="about">
      <h2 class="block-name">About</h2>
      <div class="text-explanation"></div>
      <div class="carousel">
        <div class="carousel__item"></div>
        <div class="carousel__item"></div>
        <div class="carousel__item"></div>
        <div class="carousel__item"></div>
        <div class="carousel__item"></div>
        <div class="carousel__item"></div>
        <div class="carousel__item"></div>
        <div class="carousel__item"></div>
        <div class="carousel__item"></div>
      </div>
      <div class="carousel-pagination">
        <div class="carousel-pagination__item"></div>
        <div class="carousel-pagination__item"></div>
        <div class="carousel-pagination__item"></div>
      </div>
    </section>
    <section class="favorites">
      <h2 class="block-name">Favorites</h2>
      <div class="seasons-peaker">
        <div class="seasons-peaker__season">
          <input type="radio" id="winter" name="seasons" value="Winter" checked>
          <label for="winter">Winter</label>
        </div>
        <div class="seasons-peaker__season">
          <input type="radio" id="spring" name="seasons" value="Spring">
          <label for="spring">Spring</label>
        </div>
        <div class="seasons-peaker__season">
          <input type="radio" id="summer" name="seasons" value="Summer">
          <label for="summer">Summer</label>
        </div>
        <div class="seasons-peaker__season">
          <input type="radio" id="autumn" name="seasons" value="Autumn">
          <label for="autumn">Autumn</label>
        </div>
      </div>
      <div class="book-showcase">
        <div class="book-showcase__book-card"></div>
        <div class="book-showcase__book-card"></div>
        <div class="book-showcase__book-card"></div>
        <div class="book-showcase__book-card"></div>
        <div class="book-showcase__book-card"></div>
        <div class="book-showcase__book-card"></div>
        <div class="book-showcase__book-card"></div>
        <div class="book-showcase__book-card"></div>
        <div class="book-showcase__book-card"></div>
        <div class="book-showcase__book-card"></div>
      </div>
    </section>
  </main>
</body>
</html>
